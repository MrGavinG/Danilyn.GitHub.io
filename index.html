    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.gallery img');
            
            images.forEach(image => {
                image.addEventListener('click', () => {
                    window.open(image.src, '_blank');
                });
            });

            update_time_since_birth();
        });

        const birthDate = dateFnsTz.zonedTimeToUtc('2023-03-07T14:51:00', 'America/New_York'); 

        const nextBirthdayDate = dateFnsTz.zonedTimeToUtc('2024-03-07T00:00:00', 'America/New_York');

        function update_time_since_birth() {
            const now = new Date();
            const delta = now - birthDate;

                        const years = Math.floor(delta / (365 * 24 * 60 * 60 * 1000));
            const days = Math.floor(delta / (24 * 60 * 60 * 1000)) % 365;
            const hours = Math.floor(delta / (60 * 60 * 1000)) % 24;
            const minutes = Math.floor(delta / (60 * 1000)) % 60;
            const seconds = Math.floor(delta / 1000) % 60;

            const timeToNextBirthday = nextBirthdayDate - now;
            const daysToNextBirthday = Math.floor(timeToNextBirthday / (24 * 60 * 60 * 1000));
            const hoursToNextBirthday = Math.floor(timeToNextBirthday / (60 * 60 * 1000)) % 24;
            const minutesToNextBirthday = Math.floor(timeToNextBirthday / (60 * 1000)) % 60;
            const secondsToNextBirthday = Math.floor(timeToNextBirthday / 1000) % 60;

            if (now > nextBirthdayDate) {
                nextBirthdayDate.setFullYear(now.getFullYear() + 1);
            }

            document.getElementById("age").innerText = `I am ${years} years, ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds old.`;
            document.getElementById("countdown").innerText = `Countdown to next birthday: ${daysToNextBirthday} days, ${hoursToNextBirthday} hours, ${minutesToNextBirthday} minutes, and ${secondsToNextBirthday} seconds.`;

            setTimeout(update_time_since_birth, 1000);
        }
    </script>
