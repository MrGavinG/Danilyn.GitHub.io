<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DANILYN</title>
		<link rel="icon" href="favicon.ico">
		<style>
			/* Reset styles */
			*,
			*:before,
			*:after {
			  margin: 0;
			  padding: 0;
			  box-sizing: border-box;
			}

			a {
			  color: #007bff;
			  text-decoration: none;
			}

			img {
			  max-width: 100%;
			  height: auto;
			}

			/* Header styles */
			header {
			  background-color: #fff;
			  padding: 20px;
			  border-bottom: 1px solid #e6e6e6;
			  position: fixed;
			  top: 0;
			  left: 0;
			  right: 0;
			  z-index: 9999;
			}

			.logo {
			  font-size: 24px;
			  font-weight: bold;
			}

			nav ul {
			  list-style: none;
			  margin: 0;
			  padding: 0;
			  display: flex;
			}

			nav li {
			  margin: 0 10px;
			}

			nav a {
			  color: #333;
			  font-weight: bold;
			  transition: color 0.3s ease;
			}

			nav a:hover {
			  color: #007bff;
			}

			/* Main styles */
			.main {
			  padding-top: 100px;
			}

			.gallery {
			  display: flex;
			  flex-wrap: wrap;
			  justify-content: center;
			  align-items: center;
			}

			.gallery-item {
			  flex: 0 0 300px;
			  margin: 10px;
			  overflow: hidden;
			}

			.gallery-item img {
			  width: 100%;
			  height: auto;
			  transition: transform 0.3s ease;
			}

			.gallery-item:hover img {
			  transform: scale(1.1);
			}

			/* Footer styles */
			footer {
			  background-color: #fff;
			  color: #333;
			  padding: 20px;
			  text-align: center;
			  border-top: 1px solid #e6e6e6;
			}

			.social-links {
			  display: flex;
			  justify-content: center;
			  align-items: center;
			}

			.social-links a {
			  color: #333;
			  margin: 0 10px;
			  transition: color 0.3s ease;
			}

			.social-links a:hover {
			  color: #007bff;
			}

			/* Custom styles */
			body {
			  background-color: black;
			  color: green;
			  text-align: justified;
			}

			.image-grid {
			  margin: 80px 0;
			  overflow: hidden;
			}

			.image-column {
			  width: 50%;
			  box-sizing: border-box;
			  float: left;
			  padding: 0 10px 20px;
			}

			h1 {
			  color: red;
			  text-align: center;
			  margin: 10px 0;
			  font-size: 10.5em;
			}

			figure {
			  margin: 0;
			  margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<header>
			<div class="logo">DAN
<html>
