<!DOCTYPE html>
<html>
<head>
	<title>DANILYN</title>
	<style>
		body {
			background-color: black;
		}
		label {
			font-size: 24px;
			text-align: center;
			margin-top: 50px;
			width: 100%;
			display: block;
			color: red;
		}
	</style>
	<script>
		// Set the birth date
		var birthDate = new Date('2023-03-07');

		function update_time_since_birth() {
			// Get the current date and time
			var now = new Date();

			// Calculate the difference between now and birth date
			var delta = now - birthDate;

			// Calculate the time since birth in different units of time
			var years = Math.floor(delta / (365 * 24 * 60 * 60 * 1000));
			var days = Math.floor(delta / (24 * 60 * 60 * 1000)) % 365;
			var hours = Math.floor(delta / (60 * 60 * 1000)) % 24;
			var minutes = Math.floor(delta / (60 * 1000)) % 60;
			var seconds = Math.floor(delta / 1000) % 60;

			// Calculate the countdown to the next birthday
			var current_age = delta % (365 * 24 * 60 * 60 * 1000);
			var one_year = 365 * 24 * 60 * 60 * 1000;
			var time_to_next_birthday = one_year - current_age;
			var days_to_next_birthday = Math.floor(time_to_next_birthday / (24 * 60 * 60 * 1000));
			var hours_to_next_birthday = Math.floor(time_to_next_birthday / (60 * 60 * 1000)) % 24;
			var minutes_to_next_birthday = Math.floor(time_to_next_birthday / (60 * 1000)) % 60;
			var seconds_to_next_birthday = Math.floor(time_to_next_birthday / 1000) % 60;

			// Update the output label to display the time since birth and the countdown to the next birthday
			document.getElementById("output-label").innerHTML = years + " years, " + days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds. <br>Countdown to " + (years + 1) + "st Birthday: " + days_to_next_birthday + " days, " + hours_to_next_birthday + " hours, " + minutes_to_next_birthday + " minutes, " + seconds_to_next_birthday + " seconds.";

			// Call this function again after 1 second
			setTimeout(update_time_since_birth, 1000);
		}
	</script>
</head>
<body onload="update_time_since_birth()">
	<label id="output-label"></label>
</body>
</html>
