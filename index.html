	<script>
		// Set the birth date for time since birth
		var birthDate = new Date('2023-03-07T14:51:00');

		// Set the birth date for countdown to next birthday
		var nextBirthdayDate = new Date('2024-03-07T00:00:00');

		function update_time_since_birth() {
			// Get the current date and time
			var now = new Date();

			// Calculate the difference between now and birth date
			var delta = now - birthDate;

			// Calculate the time since birth in different units of time
			var years = Math.floor(delta / (365 * 24 * 60 * 60 * 1000));
			var days = Math.floor(delta / (24 * 60 * 60 * 1000)) % 365;
			var hours = Math.floor(delta / (60 * 60 * 1000)) % 24;
			var minutes = Math.floor(delta / (60 * 1000)) % 60;
			var seconds = Math.floor(delta / 1000) % 60;

			// Calculate the countdown to next birthday
			var current_age = delta % (365 * 24 * 60 * 60 * 1000);
			var one_year = 365 * 24 * 60 * 60 * 1000;
			var time_to_next_birthday = nextBirthdayDate - now;
			var days_to_next_birthday = Math.floor(time_to_next_birthday / (24 * 60 * 60 * 1000));
			var hours_to_next_birthday = Math.floor(time_to_next_birthday / (60 * 60 * 1000)) % 24;
			var minutes_to_next_birthday = Math.floor(time_to_next_birthday / (60 * 1000)) % 60;
			var seconds_to_next_birthday = Math.floor(time_to_next_birthday / 1000) % 60;
			if (now > nextBirthdayDate) {
				// This year's birthday has already passed, calculate time until next birthday
				nextBirthdayDate.setFullYear(now.getFullYear() + 1);
				var age = years + 1;
			} else {
				// This year's birthday hasn't passed yet, use current year
				var age = years;
			}

			// Check if the birthday has been reached
			if (now.getMonth() == nextBirthdayDate.getMonth() && now.getDate() == nextBirthdayDate.getDate() && hours == 0 && minutes == 0 && seconds == 0) {
				// Update the output label to display the birthday message
				document.getElementById("output-label").innerHTML = "Happy " + age + "th Birthday Danilyn!!!";
			} else {
				// Update the output label to display the time since birth and the countdown to the next birthday
				document.getElementById("output-label").innerHTML = "I am " + age + " years, " + days + " days, " + hours + " hours, " + minutes + " minutes, and " + seconds + " seconds old. <br>Countdown to next birthday: " + days_to_next_birthday + " days, " + hours_to_next_birthday + " hours, " + minutes_to_next_birthday + " minutes, and " + seconds_to_next_birthday + " seconds.";
			}

			// Call this function again after 1 second
			setTimeout(update_time_since_birth, 1000);
		}
	</script>
