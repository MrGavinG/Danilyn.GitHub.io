<!DOCTYPE html>
<html>
<head>
	<title>Time Since Birth Calculator</title>
	<style>
		body {
			background-color: black;
			color: orange;
		}

		h1 {
			font-size: 48px;
			text-align: center;
			margin-top: 20px;
			color: orange;
			font-weight: bold;
		}

		label {
			font-size: 24px;
			text-align: center;
			margin-top: 20px;
			width: 100%;
			display: block;
			color: orange;
			font-weight: bold;
		}
	</style>
	<script>
		// Set the birth date
		var birthDate = new Date('2023-03-07T14:51:00'); // This sets the birth date to '2023-03-07 14:51:00' (2:51 PM)

		function update_time_since_birth() {
			// Get the current date and time
			var now = new Date();

			// Calculate the difference between now and birth date
			var delta = now - birthDate;

			// Calculate the time since birth in different units of time
			var years = Math.floor(delta / (365 * 24 * 60 * 60 * 1000));
			var days = Math.floor(delta / (24 * 60 * 60 * 1000)) % 365;
			var hours = Math.floor(delta / (60 * 60 * 1000)) % 24;
			var minutes = Math.floor(delta / (60 * 1000)) % 60;
			var seconds = Math.floor(delta / 1000) % 60;

			// ... The rest of your JavaScript code
		}
	</script>
</head>
<body onload="update_time_since_birth()">
	<h1>DANILYN</h1>
	<label id="output-label"></label>
</body>
</html>
